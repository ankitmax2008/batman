<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff0000;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .reveal {
            display: none;
            font-size: 1.5em;
            color: #ffff00;
            font-weight: bold;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Warning: Classified Information</h1>
    <p>You have accessed a restricted area. Proceed with caution.</p>
    <p>The truth is about to be revealed...</p>
    <button onclick="revealMessage()">Click to Continue</button>
    <p id="batman" class="reveal">I am the Batman.</p>

    <script>
        function revealMessage() {
            document.getElementById('batman').style.display = 'block';
        }
    </script>
</body>
</html>
